<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens diamicas</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>
        tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width:750px )"srcset="imagens/foto-p.png"type="image/png">
        <source media="(min-width:751px) and (max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png"alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio </h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
   <audio preload="metadata" autoplay controls>
    <source src="scale-moutain.mp3.mp3" type="audio/mpeg">
    <source src="guanacast-33.mp3" type="audio/ogg">
    <source src="guanacast-33.mp3" type="audio/wav">
    <p>Infelizmente o seu navegador não consegue reproduzir audio. <a href="guanacast-33.mp3">clique aqui para baixar o arquivo MP3</a></p>
   </audio>

</body>
</html>
